<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: white;
            border: 2px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .grid-item:hover {
            border-color: #007BFF;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 14px;
        }

        .link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Photo 1 -->
        <a href="https://example.com" class="grid-item">
            <img src="/Images/Turnuvalar/CRL-TURNUVA-LOGO.jpg" alt="Photo 1" class="photo">
            <div class="title">Title 1</div>
            <div class="description">Description 1</div>
        </a>

        <!-- Photo 2 -->
        <a href="https://example.com" class="grid-item">
            <img src="/Images/Turnuvalar/GamerArenaLogo.jpg" alt="Photo 2" class="photo">
            <div class="title">Title 2</div>
            <div class="description">Description 2</div>
        </a>

        <!-- Photo 3 -->
        <a href="https://example.com" class="grid-item">
            <img src="/Images/Turnuvalar/seeokturnuvalar.png" alt="Photo 3" class="photo">
            <div class="title">Title 3</div>
            <div class="description">Description 3</div>
        </a>

        <!-- Photo 4 -->
        <a href="https://example.com" class="grid-item">
            <img src="/Images/Turnuvalar/QLASHTurnuvasi.png" alt="Photo 4" class="photo">
            <div class="title">Title 4</div>
            <div class="description">Description 4</div>
        </a>
    </div>

</body>
</html>
